<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <p>Currency Converter</p>
        <div class="subtitle">Real-time exchange rates at your fingertips</div>
      </div>
      <form>
        <div class="amount">
          <p>Enter Amount</p> 
          <input class="box" value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <button class="swap">
            <i  class="fa-solid fa-arrow-right-arrow-left"></i>
          </button>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">Fetching latest exchange rates...</div>
        <button class="exchange">Get Exchange Rate</button>
      </form>
    </div>
    <script src="country.js"></script>
    <script src="main.js"></script>
  </body>
</html>
